<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolios</title>
</head>
<body>
    <header>
        <img class="headericon" src="./assets/wolf.svg">
        <span class="appname">Portfoli OS</span>
        <span class="headerbar"><span>Front-End</span><div class="drop-down"><a class="menu-item">PortfoliOS</a><a class="menu-item">ToDo App</a><a class="menu-item">Weather API</a></div></span>
        <span class="headerbar"><span>Back-End</span><div class="drop-down"><a class="menu-item">Node.JS</a><a class="menu-item">Algorithms</a><a class="menu-item">Python</a></div></span>
        <span class="headerbar"><span>Full-Stack</span><div class="drop-down"><a class="menu-item">CRUD</a><a class="menu-item">Messenger</a><a class="menu-item">Chat</a></div></span>
        <span></span>
        <span class="clock" id="clock"></span>
    </header>
    <!-- <nav>SSS</nav> -->
    <content id="contentHolder">
        <div class="draggable" id="todoapp" draggable="false"><img class="icon" src="./assets/todo.svg"><span class="iconText">To Do</span></div>
        <div class="draggable" id="weatherapp" draggable="false"><img class="icon" src="./assets/weather.svg"><span class="iconText">Weather</span></div>
        <div class="draggable" id="files" draggable="false"><img class="icon" src="./assets/foldericon.png"><span class="iconText">Files</span></div>
        <div class="dock" id="dock"></div>
    </content>

    
</body>
</html>
